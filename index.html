<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library Backbone.JS</title>
    <link rel="stylesheet" href="/index.css" />
    <!-- add bootstrap styling -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome/styles.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-8 mt-5">
          <!-- form for adding new books -->
          <div id="books">
            <form id="addBook" action="#">
              <h3>Add a new book to the library</h3>
              <div class="form-group">
                <label for="coverImage" class="w-50">CoverImage:</label>
                <div class="input-group">
                  <input
                    id="coverImage"
                    type="file"
                    class="form-control w-50"
                    aria-describedby="inputGroupFileAddon01"
                    style="width: 50%"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="title" class="w-50">Title:</label>
                <input id="title" type="text" class="form-control w-50" />
              </div>

              <div class="form-group">
                <label for="author" class="w-50">Author:</label>
                <input id="author" type="text" class="form-control w-50" />
              </div>

              <div class="form-group">
                <label for="releaseDate" class="w-50">Release date:</label>
                <input id="releaseDate" type="text" class="form-control w-50" />
              </div>

              <div class="form-group">
                <label for="keywords" class="w-50">Keywords:</label>
                <input id="keywords" type="text" class="form-control w-50" />
              </div>

              <button id="add" type="submit" class="btn btn-primary mt-2">
                Add Book
              </button>
            </form>
          </div>

          <!-- end form for adding new books -->

          <!-- template for displaying each book -->

          <script id="bookTemplate" type="text/template">
            <div class="bookContainer mt-2 border d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img src="<%= coverImage %>" class="img-fluid mx-3" style="width: 10%;"/>
                <ul class="list-unstyled mb-0">
                  <li><strong>Title:</strong>  <%= title %></li>
                  <li><strong>Author:</strong> <%= author %></li>
                  <li><strong>Release Date:</strong> <%= releaseDate %></li>
                  <li><strong>Keywords:</strong>  <%= keywords %></li>
                </ul>
              </div>
              <button class="delete btn btn-danger m-1">
                Delete
              </button>
            </div>
          </script>

          <!-- end template for displaying each book -->
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <!-- npm dependencies -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/backbone/backbone-min.js"></script>

    <!-- end dependencies -->

    <!-- my file dependencies -->
    <script src="./site/js/models/book.js"></script>
    <script src="./site/js/collections/library.js"></script>
    <script src="./site/js/views/book.js"></script>
    <script src="./site/js/views/library.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
